<header class="bg-primary text-white">
    <div class="container text-center">
        <h1>Welcome to KristynsList</h1>
        <p class="lead">Enter and Manage Job Listings</p>
    </div>
</header>
<section id="contact">
    <div align="center" class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h2>Job Form</h2>
                <p class="lead">Enter A New Job Here</p>
                <form action="#" th:action="@{/add}" th:object="${job}" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{picture}" />
                    Title :<input type="text" th:field="*{title}"/>
                    <span th:if="${#fields.hasErrors('title')}"
                          th:errors="*{title}"></span><br/>
                    Description :<input type="text" th:field="*{description}"/>
                    <span th:if="${#fields.hasErrors('description')}"
                          th:errors="*{description}"></span><br/>
                    Posted Date :<input type="date" th:field="*{postedDate}"/>
                    <span th:if="${#fields.hasErrors('postedDate')}"
                          th:errors="*{postedDate}"></span><br/>
                    Author :<input type="text" th:field="*{author}"/>
                    <span th:if="${#fields.hasErrors('author')}"
                          th:errors="*{author}"></span><br/>
                    Phone :<input type="text" th:field="*{phone}"/>
                    <span th:if="${#fields.hasErrors('phone')}"
                          th:errors="*{phone}"></span><br/>
                    Picture (optional) :<input type="file" name="file"/>
                    <br/>
                    <input type="submit" value="Submit Posting"/>
                </form>
            </div>
        </div>
    </div>
</section>
