<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Job Listings</title>
</head>
<body>
<h1>Job Listings</h1>
<a th:href="/add">Add a Job</a><br/>
<table>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Post Date</th>
        <th>Author</th>
        <th>Phone</th>
    </tr>
    <tr th:each="job : ${jobs}">
        <td th:text="${job.title}"></td>
        <td th:text="${job.description}"></td>
        <td th:date="${job.postedDate}"></td>
        <td th:text="${job.author}"></td>
        <td th:text="${job.phone}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${job.id})}">Update</a> -
            <a th:href="@{/detail/{id}(id=${job.id})}">Details</a> -
            <a th:href="@{/delete/{id}(id=${job.id})}">Delete</a>
        </td>
    </tr>

</table>
</body>
</html>
